<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
    </header>    
    <div class="initial" id="initialSetup">
      <form class="form">
        <div class="title">Select game mode:</div>
        <div class="match-buttons">
          <button type="button">P vs P</button>
          <button type="button" disabled>P vs C</button>
        </div>
        <div class="title">Input your name:</div>
        <div class="name-inputs">
          <label for="player1">
            Player 1 name: 
            <input type="text" id="p1InputName" name="player1">
          </label> 
          <label for="player1">
            Player 2 name: 
            <input type="text" id="p2InputName" name="player2">
          </label>        
        </div>
        <button type="button" id="playButton">Play!</button>        
      </form>
    </div>
    <main>
      <div class="player-info-container">
        <div class="player-name" id="p1Name">Player 1</div>
        <div class="player-mark" id="p1Mark">"X"</div>
        <div class="player-rounds">Rounds won: <div id="p1Wins">0</div></div>
      </div>
      <div class="board" id="gameBoard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="player-info-container">
        <div class="player-name" id="p2Name">Player 2</div>
        <div class="player-mark" id="p2Mark">"O"</div>
        <div class="player-rounds">Rounds won: <div id="p2Wins">0</div></div>
      </div>
    </main>
    <div class="message">
      <div class="result-message" id="messageText"></div>
      <button id="restartButton">Play again!</button>
    </div>
    <footer></footer>
  </body>
</html>
