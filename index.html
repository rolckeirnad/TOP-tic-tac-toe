<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
    </header>    
    <div class="initial" id="initialSetup">
      <form class="form">
        <fieldset class="form-field" id="gameMode">
          <legend class="title">Select game mode:</legend>
          <ul>
            <li>
              <input type="radio" id="pvp" name="mode" value="player" checked>
              <label for="pvp">P vs. P</label>
            </li>
            <li>
              <input type="radio" id="pvc" name="mode" value="computer">
              <label for="pvc">P vs. C</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-field hide" id="AIDifficult">
          <legend class="title">Select Difficult:</legend>
          <ul>
            <li>
              <input type="radio" id="difficult1" name="difficult" value="easy" checked>
              <label for="difficult1">Easy</label>
            </li>
            <li>
              <input type="radio" id="difficult2" name="difficult" value="medium">
              <label for="difficult2">Medium</label>
            </li>
            <li>
              <input type="radio" id="difficult3" name="difficult" value="hard">
              <label for="difficult3">Hard</label>
            </li>
            <li>
              <input type="radio" id="difficult4" name="difficult" value="unbeatable">
              <label for="difficult4">Unbeatable</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-field">
          <legend class="title">Input your name:</legend>
          <div class="name-inputs">
            <label for="p1InputName" class="input-container">
              <input type="text" id="p1InputName" name="player1" placeholder="phantom placeholder" autocomplete="off">
              <span>Player 1</span>
            </label> 
            <label for="p2InputName" class="input-container">
              <input type="text" id="p2InputName" name="player2" placeholder="phantom placeholder" autocomplete="off">
              <span id="p2Label">Player 2</span>
            </label>        
          </div>
        </fieldset>
        <button type="button" id="playButton">Play!</button>        
      </form>
    </div>
    <main>
      <div class="player-info-container">
        <div class="player-name" id="p1Name">Player 1</div>
        <div class="player-mark" id="p1Mark">"X"</div>
        <div class="player-rounds">Rounds won: <div id="p1Wins">0</div></div>
      </div>
      <div class="board" id="gameBoard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="player-info-container">
        <div class="player-name" id="p2Name">Player 2</div>
        <div class="player-mark" id="p2Mark">"O"</div>
        <div class="player-rounds">Rounds won: <div id="p2Wins">0</div></div>
      </div>
    </main>
    <div class="message">
      <div class="result-message" id="messageText"></div>
      <button id="restartButton">Play again!</button>
    </div>
    <footer></footer>
  </body>
</html>
